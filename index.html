<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="game-board">
    <div class="top-row">
      <div class="top-row-location" data-row="0" data-column="0"></div>
      <div class="top-row-location" data-row="0" data-column="1"></div>
      <div class="top-row-location" data-row="0" data-column="2"></div>
    </div>
    <div class="mid-row">
      <div class="mid-row-location" data-row="1" data-column="0"></div>
      <div class="mid-row-location" data-row="1" data-column="1"></div>
      <div class="mid-row-location" data-row="1" data-column="2"></div>
    </div>
    <div class="bottom-row">
      <div class="bottom-row-location" data-row="2" data-column="0"></div>
      <div class="bottom-row-location" data-row="2" data-column="1"></div>
      <div class="bottom-row-location" data-row="2" data-column="2"></div>
    </div>
  </div>

  <div class="winner-display hidden">
    <button class="replay-button">Play Again?</button>
  </div>
</body>
</html>
